<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>À la française</title>
        <link rel="stylesheet" href="../assets/css/main.css">
        <script src="https://kit.fontawesome.com/c211974a1b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="restaurant_header">
            <div class="header__arrow">
                <a href="/">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
            </div>
            <a href="/">
                <h1 class="header__site_title">ohmyfood</h1>
            </a>
            <img src="../assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="La palette du goût" class="restaurant_header__picture">
            <div class="restaurant_header__top block-padding">
                <h2 class="restaurant_header__name">À la française</h2>
                <div class="heart heart__restaurant_position">
                    <label class="heart_checkbox">
                        <input type="checkbox">
                        <span class="heart_checkbox-check"></span>
                    </label>
                </div>
            </div>
        </header>
        <main class="block-padding menu">
            <section class="restaurant_menu">
                <h3 class="restaurant_menu__entitled">Entrées</h3>
                <hr class="restaurant_menu__separation">
                <div class="restaurant_menu__items">
                    <label  class="item_menu restaurant_menu__item shadow restaurant_menu__item-animation1">
                        <input type="checkbox">
                        <span class="item_menu__container__texts">
                            <span class="item_menu__container__texts__title">
                                Tartare de poulpe acidulé
                            </span>
                            <span class="item_menu__container__texts__descrition">
                                <span class="item_menu__container__texts__descrition__text">
                                    Aux zestes d'orange
                                </span>
                                <span class="item_menu__container__texts__descrition__price">
                                    25€
                                </span>
                            </span>
                        </span>
                        <span class="item_menu__container__check">
                            <span class="item_menu__container__check_icon">
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </span>                            
                        </span>
                    </label>
                    <label  class="item_menu restaurant_menu__item shadow restaurant_menu__item-animation2">
                        <input type="checkbox">
                        <span class="item_menu__container__texts">
                            <span class="item_menu__container__texts__title">
                                Velouté de légumes d'antan
                            </span>
                            <span class="item_menu__container__texts__descrition">
                                <span class="item_menu__container__texts__descrition__text">
                                    Carotte, panais, topinambour
                                </span>
                                <span class="item_menu__container__texts__descrition__price">
                                    35€
                                </span>
                            </span>
                        </span>
                        <span class="item_menu__container__check">
                            <span class="item_menu__container__check_icon">
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </span>                            
                        </span>
                    </label>
                    <label  class="item_menu restaurant_menu__item shadow restaurant_menu__item-animation3">
                        <input type="checkbox">
                        <span class="item_menu__container__texts">
                            <span class="item_menu__container__texts__title">
                                Soupe à l'oignon
                            </span>
                            <span class="item_menu__container__texts__descrition">
                                <span class="item_menu__container__texts__descrition__text">
                                    Revisitée
                                </span>
                                <span class="item_menu__container__texts__descrition__price">
                                    20€
                                </span>
                            </span>
                        </span>
                        <span class="item_menu__container__check">
                            <span class="item_menu__container__check_icon">
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </span>                            
                        </span>
                    </label>                 
                </div>
            </section>
            <section class="restaurant_menu">
                <h3 class="restaurant_menu__entitled">Plats</h3>
                <hr class="restaurant_menu__separation">
                <label  class="item_menu restaurant_menu__item shadow restaurant_menu__item-animation1">
                    <input type="checkbox">
                    <span class="item_menu__container__texts">
                        <span class="item_menu__container__texts__title">
                            Coquilles Saint-Jacques
                        </span>
                        <span class="item_menu__container__texts__descrition">
                            <span class="item_menu__container__texts__descrition__text">
                                Accompagnées d'une purée de panais
                            </span>
                            <span class="item_menu__container__texts__descrition__price">
                                40€
                            </span>
                        </span>
                    </span>
                    <span class="item_menu__container__check">
                        <span class="item_menu__container__check_icon">
                            <i class="fa-sharp fa-solid fa-circle-check"></i>
                        </span>
                    </span>
                </label>
                <label  class="item_menu restaurant_menu__item shadow restaurant_menu__item-animation2">
                    <input type="checkbox">
                    <span class="item_menu__container__texts">
                        <span class="item_menu__container__texts__title">
                            Magret de canard
                        </span>
                        <span class="item_menu__container__texts__descrition">
                            <span class="item_menu__container__texts__descrition__text">
                                Et parmentier de pommes de terre
                            </span>
                            <span class="item_menu__container__texts__descrition__price">
                                35€
                            </span>
                        </span>
                    </span>
                    <span class="item_menu__container__check">
                        <span class="item_menu__container__check_icon">
                            <i class="fa-sharp fa-solid fa-circle-check"></i>
                        </span>
                    </span>
                </label>
                <label  class="item_menu restaurant_menu__item shadow restaurant_menu__item-animation3">
                    <input type="checkbox">
                    <span class="item_menu__container__texts">
                        <span class="item_menu__container__texts__title">
                            Pigeonneau d’Ille-et-Vilaine
                        </span>
                        <span class="item_menu__container__texts__descrition">
                            <span class="item_menu__container__texts__descrition__text">
                                Sur son lit de gnocchis aux légumes
                            </span>
                            <span class="item_menu__container__texts__descrition__price">
                                44€
                            </span>
                        </span>
                    </span>
                    <span class="item_menu__container__check">
                        <span class="item_menu__container__check_icon">
                            <i class="fa-sharp fa-solid fa-circle-check"></i>
                        </span>                        
                    </span>
                </label>                               
            </section>
            <section class="restaurant_menu">
                <h3 class="restaurant_menu__entitled">Desserts</h3>
                <hr class="restaurant_menu__separation">
                <label  class="item_menu restaurant_menu__item shadow restaurant_menu__item-animation1">
                    <input type="checkbox">
                    <span class="item_menu__container__texts">
                        <span class="item_menu__container__texts__title">
                            Pétales de violettes glacés
                        </span>
                        <span class="item_menu__container__texts__descrition">
                            <span class="item_menu__container__texts__descrition__text">
                                Et purée de noisettes
                            </span>
                            <span class="item_menu__container__texts__descrition__price">
                                18€
                            </span>
                        </span>
                    </span>
                    <span class="item_menu__container__check">
                        <span class="item_menu__container__check_icon">
                            <i class="fa-sharp fa-solid fa-circle-check"></i>
                        </span>                        
                    </span>
                </label>
                <label  class="item_menu restaurant_menu__item shadow restaurant_menu__item-animation2">
                    <input type="checkbox">
                    <span class="item_menu__container__texts">
                        <span class="item_menu__container__texts__title">
                            Fondant au chocolat
                        </span>
                        <span class="item_menu__container__texts__descrition">
                            <span class="item_menu__container__texts__descrition__text">
                                Revisité
                            </span>
                            <span class="item_menu__container__texts__descrition__price">
                                22€
                            </span>
                        </span>
                    </span>
                    <span class="item_menu__container__check">
                        <span class="item_menu__container__check_icon">
                            <i class="fa-sharp fa-solid fa-circle-check"></i>
                        </span>                       
                    </span>
                </label>
                <label  class="item_menu restaurant_menu__item shadow restaurant_menu__item-animation3">
                    <input type="checkbox">
                    <span class="item_menu__container__texts">
                        <span class="item_menu__container__texts__title">
                            Millefeuille croustillant
                        </span>
                        <span class="item_menu__container__texts__descrition">
                            <span class="item_menu__container__texts__descrition__text">
                                Myrtilles et pâte d’amande
                            </span>
                            <span class="item_menu__container__texts__descrition__price">
                                23€
                            </span>
                        </span>
                    </span>
                    <span class="item_menu__container__check">
                        <span class="item_menu__container__check_icon">
                            <i class="fa-sharp fa-solid fa-circle-check"></i>
                        </span>                        
                    </span>
                </label>                                
            </section>
            <div class="command_button">
                <button class="button shadow button__command">Commander</button>
            </div>
        </main>
        <footer>
            <nav class="block-padding">
                <a href="/" class="footer__homelink">ohmyfood</a>
                <ul>
                    <li><a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a></li>
                    <li><a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a></li>
                    <li><a href="#">Mentions légales</a></li>
                    <li><a href="mailto:contact@ohmyfood.fr">Contact</a></li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
