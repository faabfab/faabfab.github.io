<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>La palette du goût</title>
        <link rel="stylesheet" href="../assets/css/main.css">
        <script src="https://kit.fontawesome.com/c211974a1b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="restaurant_header">
            <div class="header__arrow">
                <a href="/">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
            </div>
            <a href="/">
                <h1 class="header__site_title">ohmyfood</h1>
            </a>
            <img src="../assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="La palette du goût" class="restaurant_header__picture">
            <div class="restaurant_header__top block-padding">
                <h2 class="restaurant_header__name">Le délice des sens</h2>
                <div class="heart heart__restaurant_position">
                    <label class="heart_checkbox">
                        <input type="checkbox">
                        <span class="heart_checkbox-check"></span>
                    </label>
                </div>
            </div>
        </header>
        <main class="block-padding menu">
            <section class="restaurant_menu">
                <h3 class="restaurant_menu__entitled">Entrées</h3>
                <hr class="restaurant_menu__separation">
                <div class="restaurant_menu__items">                   
                    <label class="menu_c restaurant_menu__item shadow">
                        <div class="menu_c__text">
                            <h4 class="menu_c__name">Tartare de thon</h4>
                            <div class="menu_c__description">
                                <p class="menu_c__desc">Assaisonné au yuzu</p>
                                <p class="menu_c__price">25€</p>
                            </div>
                        </div>
                        <div class="menu_c__input">
                            <input type="checkbox">
                            <div class="menu_c_checkbox-check">
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </div>
                        </div>
                    </label>                   
                    <label class="menu_c restaurant_menu__item shadow">
                        <div class="menu_c__text">
                            <h4 class="menu_c__name">Bouchée de homard croustillant</h4>
                            <div class="menu_c__description">
                                <p class="menu_c__desc">Et sa farandole de petits légumes</p>
                                <p class="menu_c__price">35€</p>
                            </div>
                        </div>
                        <div class="menu_c__input">
                            <input type="checkbox">
                            <div class="menu_c_checkbox-check">
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </div>
                        </div>
                    </label>                   
                    <label class="menu_c restaurant_menu__item shadow">
                        <div class="menu_c__text">
                            <h4 class="menu_c__name">Poulet rôti aux herbes de Provence</h4>
                            <div class="menu_c__description">
                                <p class="menu_c__desc">Et sa crème de truffe</p>
                                <p class="menu_c__price">40€</p>
                            </div>
                        </div>
                        <div class="menu_c__input">
                            <input type="checkbox">
                            <div class="menu_c_checkbox-check">
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </div>
                        </div>
                    </label>                   
                </div>
            </section>
            <section class="restaurant_menu">
                <h3 class="restaurant_menu__entitled">Plats</h3>
                <hr class="restaurant_menu__separation">
                <label class="menu_c restaurant_menu__item shadow">
                    <div class="menu_c__text">
                        <h4 class="menu_c__name">Poulet rôti aux herbes de Provence</h4>
                        <div class="menu_c__description">
                            <p class="menu_c__desc">Et sa crème de truffe</p>
                            <p class="menu_c__price">40€</p>
                        </div>
                    </div>
                    </div>
                    <div class="menu_c__input">
                        <input type="checkbox">
                        <div class="menu_c_checkbox-check">
                            <i class="fa-sharp fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                </label>                   
                <label class="menu_c restaurant_menu__item shadow">
                    <div class="menu_c__text">
                        <h4 class="menu_c__name">Langouste rôtie</h4>
                        <div class="menu_c__description">
                            <p class="menu_c__desc">Et ses légumes de saison</p>
                            <p class="menu_c__price">35€</p>
                        </div>
                    </div>
                    </div>
                    <div class="menu_c__input">
                        <input type="checkbox">
                        <div class="menu_c_checkbox-check">
                            <i class="fa-sharp fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                </label>                   
                <label class="menu_c restaurant_menu__item shadow">
                    <div class="menu_c__text">
                        <h4 class="menu_c__name">Côte de bœuf Angus</h4>
                        <div class="menu_c__description">
                            <p class="menu_c__desc">Et sa purée de panais</p>
                            <p class="menu_c__price">44€</p>
                        </div>
                    </div>
                    </div>
                    <div class="menu_c__input">
                        <input type="checkbox">
                        <div class="menu_c_checkbox-check">
                            <i class="fa-sharp fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                </label>                   

            </section>
            <section class="restaurant_menu">
                <h3 class="restaurant_menu__entitled">Desserts</h3>
                <hr class="restaurant_menu__separation">
                <label class="menu_c restaurant_menu__item shadow">
                    <div class="menu_c__text">
                        <h4 class="menu_c__name">Œuf au plat</h4>
                        <div class="menu_c__description">
                            <p class="menu_c__desc">Assaisonné à la truffe sur lit de caviar</p>
                            <p class="menu_c__price">76€</p>
                        </div>
                    </div>
                    </div>
                    <div class="menu_c__input">
                        <input type="checkbox">
                        <div class="menu_c_checkbox-check">
                            <i class="fa-sharp fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                </label>                   
                <label class="menu_c restaurant_menu__item shadow">
                    <div class="menu_c__text">
                        <h4 class="menu_c__name">Crème brulée</h4>
                        <div class="menu_c__description">
                            <p class="menu_c__desc">Revisitée</p>
                            <p class="menu_c__price">22€</p>
                        </div>
                    </div>
                    </div>
                    <div class="menu_c__input">
                        <input type="checkbox">
                        <div class="menu_c_checkbox-check">
                            <i class="fa-sharp fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                </label>                   
                <label class="menu_c restaurant_menu__item shadow">
                    <div class="menu_c__text">
                        <h4 class="menu_c__name">Tiramisu</h4>
                        <div class="menu_c__description">
                            <p class="menu_c__desc">À la noisette</p>
                            <p class="menu_c__price">23€</p>
                        </div>
                    </div>
                    </div>
                    <div class="menu_c__input">
                        <input type="checkbox">
                        <div class="menu_c_checkbox-check">
                            <i class="fa-sharp fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                </label>                   

            </section>
            <div class="command_button">
                <button class="button shadow button__command">Commander</button>
            </div>
        </main>
        <footer  class="block-padding">
            <nav>
                <a href="/" class="footer__homelink">ohmyfood</a>
                <ul>
                    <li><a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a></li>
                    <li><a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a></li>
                    <li><a href="#">Mentions légales</a></li>
                    <li><a href="mailto:contact@ohmyfood.fr">Contact</a></li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
