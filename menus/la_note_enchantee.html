<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>La palette du goût</title>
        <link rel="stylesheet" href="../assets/css/main.css">
        <script src="https://kit.fontawesome.com/c211974a1b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="restaurant_header">
            <div class="header__arrow">
                <a href="/">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
            </div>
            <a href="/">
                <h1 class="header__site_title">ohmyfood</h1>
            </a>
            <img src="../assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La palette du goût" class="restaurant_header__picture">
            <div class="restaurant_header__top block-padding">
                <h2 class="restaurant_header__name">La note enchantée</h2>
                <div class="heart heart__restaurant_position">
                    <label class="heart_checkbox">
                        <input type="checkbox">
                        <span class="heart_checkbox-check"></span>
                    </label>
                </div>
            </div>
        </header>
        <main class="block-padding menu">
            <section class="restaurant_menu">
                <h3 class="restaurant_menu__entitled">Entrées</h3>
                <hr class="restaurant_menu__separation">
                <div class="restaurant_menu__items">
                    <label  class="item_menu restaurant_menu__item shadow restaurant_menu__item-animation1">
                        <input type="checkbox">
                        <div class="item_menu__container__texts">
                            <h4 class="item_menu__container__texts__title">
                                Ravioles de foie gras 
                            </h4>
                            <div class="item_menu__container__texts__descrition">
                                <p class="item_menu__container__texts__descrition__text">
                                    Accompagnées de leur crème à la truffe 
                                </p>
                                <p class="item_menu__container__texts__descrition__price">
                                    25€
                                </p>
                            </div>
                        </div>
                        <div class="item_menu__container__check">
                            <div class="item_menu__container__check_icon">
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </div>                            
                        </div>
                    </label>
                    <label  class="item_menu restaurant_menu__item shadow restaurant_menu__item-animation2">
                        <input type="checkbox">
                        <div class="item_menu__container__texts">
                            <h4 class="item_menu__container__texts__title">
                                Caviar osciètre 
                            </h4>
                            <div class="item_menu__container__texts__descrition">
                                <p class="item_menu__container__texts__descrition__text">
                                    Sur blini à la farine de blé noir
                                </p>
                                <p class="item_menu__container__texts__descrition__price">
                                    35€
                                </p>
                            </div>
                        </div>
                        <div class="item_menu__container__check">
                            <div class="item_menu__container__check_icon">
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </div>                            
                        </div>
                    </label>
                    <label  class="item_menu restaurant_menu__item shadow restaurant_menu__item-animation3">
                        <input type="checkbox">
                        <div class="item_menu__container__texts">
                            <h4 class="item_menu__container__texts__title">
                                Homard et espuma de potiron
                            </h4>
                            <div class="item_menu__container__texts__descrition">
                                <p class="item_menu__container__texts__descrition__text">
                                    Marinés aux zestes d'orange
                                </p>
                                <p class="item_menu__container__texts__descrition__price">
                                    20€
                                </p>
                            </div>
                        </div>
                        <div class="item_menu__container__check">
                            <div class="item_menu__container__check_icon">
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </div>                            
                        </div>
                    </label>
                    <label  class="item_menu restaurant_menu__item shadow restaurant_menu__item-animation4">
                        <input type="checkbox">
                        <div class="item_menu__container__texts">
                            <h4 class="item_menu__container__texts__title">
                                Foie gras de canard cuit entier
                            </h4>
                            <div class="item_menu__container__texts__descrition">
                                <p class="item_menu__container__texts__descrition__text">
                                    Confiture de figue et pain toasté
                                </p>
                                <p class="item_menu__container__texts__descrition__price">
                                    35€
                                </p>
                            </div>
                        </div>
                        <div class="item_menu__container__check">
                            <div class="item_menu__container__check_icon">
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </div>                            
                        </div>
                    </label>                 
                </div>
            </section>
            <section class="restaurant_menu">
                <h3 class="restaurant_menu__entitled">Plats</h3>
                <hr class="restaurant_menu__separation">
                <label  class="item_menu restaurant_menu__item shadow restaurant_menu__item-animation1">
                    <input type="checkbox">
                    <div class="item_menu__container__texts">
                        <h4 class="item_menu__container__texts__title">
                            Noix de coquilles Saint-Jacques
                        </h4>
                        <div class="item_menu__container__texts__descrition">
                            <p class="item_menu__container__texts__descrition__text">
                                Sur lit de purée de céleri-rave 
                            </p>
                            <p class="item_menu__container__texts__descrition__price">
                                40€
                            </p>
                        </div>
                    </div>
                    <div class="item_menu__container__check">
                        <div class="item_menu__container__check_icon">
                            <i class="fa-sharp fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                </label>
                <label  class="item_menu restaurant_menu__item shadow restaurant_menu__item-animation2">
                    <input type="checkbox">
                    <div class="item_menu__container__texts">
                        <h4 class="item_menu__container__texts__title">
                            Langoustine poêlée
                        </h4>
                        <div class="item_menu__container__texts__descrition">
                            <p class="item_menu__container__texts__descrition__text">
                                Purée de patate douce
                            </p>
                            <p class="item_menu__container__texts__descrition__price">
                                35€
                            </p>
                        </div>
                    </div>
                    <div class="item_menu__container__check">
                        <div class="item_menu__container__check_icon">
                            <i class="fa-sharp fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                </label>
                <label  class="item_menu restaurant_menu__item shadow restaurant_menu__item-animation3">
                    <input type="checkbox">
                    <div class="item_menu__container__texts">
                        <h4 class="item_menu__container__texts__title">
                            Mijoté de queue de bœuf 
                        </h4>
                        <div class="item_menu__container__texts__descrition">
                            <p class="item_menu__container__texts__descrition__text">
                                Et riz sauvage aux zestes de citron
                            </p>
                            <p class="item_menu__container__texts__descrition__price">
                                45€
                            </p>
                        </div>
                    </div>
                    <div class="item_menu__container__check">
                        <div class="item_menu__container__check_icon">
                            <i class="fa-sharp fa-solid fa-circle-check"></i>
                        </div>                        
                    </div>
                </label>                               
            </section>
            <section class="restaurant_menu">
                <h3 class="restaurant_menu__entitled">Desserts</h3>
                <hr class="restaurant_menu__separation">
                <label  class="item_menu restaurant_menu__item shadow restaurant_menu__item-animation1">
                    <input type="checkbox">
                    <div class="item_menu__container__texts">
                        <h4 class="item_menu__container__texts__title">
                            Macaron noisette et chocolat
                        </h4>
                        <div class="item_menu__container__texts__descrition">
                            <p class="item_menu__container__texts__descrition__text">
                                Glace au caramel brun et sel de Guérande 
                            </p>
                            <p class="item_menu__container__texts__descrition__price">
                                18€
                            </p>
                        </div>
                    </div>
                    <div class="item_menu__container__check">
                        <div class="item_menu__container__check_icon">
                            <i class="fa-sharp fa-solid fa-circle-check"></i>
                        </div>                        
                    </div>
                </label>
                <label  class="item_menu restaurant_menu__item shadow restaurant_menu__item-animation2">
                    <input type="checkbox">
                    <div class="item_menu__container__texts">
                        <h4 class="item_menu__container__texts__title">
                            Baba au rhum revisité  
                        </h4>
                        <div class="item_menu__container__texts__descrition">
                            <p class="item_menu__container__texts__descrition__text">
                                Avec son coulis de citron
                            </p>
                            <p class="item_menu__container__texts__descrition__price">
                                22€
                            </p>
                        </div>
                    </div>
                    <div class="item_menu__container__check">
                        <div class="item_menu__container__check_icon">
                            <i class="fa-sharp fa-solid fa-circle-check"></i>
                        </div>                       
                    </div>
                </label>
                <label  class="item_menu restaurant_menu__item shadow restaurant_menu__item-animation3">
                    <input type="checkbox">
                    <div class="item_menu__container__texts">
                        <h4 class="item_menu__container__texts__title">
                            Tarte au citron meringuée 
                        </h4>
                        <div class="item_menu__container__texts__descrition">
                            <p class="item_menu__container__texts__descrition__text">
                                Déstructurée
                            </p>
                            <p class="item_menu__container__texts__descrition__price">
                                23€
                            </p>
                        </div>
                    </div>
                    <div class="item_menu__container__check">
                        <div class="item_menu__container__check_icon">
                            <i class="fa-sharp fa-solid fa-circle-check"></i>
                        </div>                        
                    </div>
                </label>                                
            </section>
            <div class="command_button">
                <button class="button shadow button__command">Commander</button>
            </div>
        </main>
        <footer>
            <nav class="block-padding">
                <a href="/" class="footer__homelink">ohmyfood</a>
                <ul>
                    <li><a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a></li>
                    <li><a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a></li>
                    <li><a href="#">Mentions légales</a></li>
                    <li><a href="mailto:contact@ohmyfood.fr">Contact</a></li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
