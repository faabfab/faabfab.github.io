<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>La palette du goût</title>
        <link rel="stylesheet" href="../assets/css/main.css">
        <script src="https://kit.fontawesome.com/c211974a1b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="restaurant_header">
            <a href="/">
                <h1 class="header__site_title">ohmyfood</h1>
            </a>
            <img src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût" class="restaurant_header__picture">
            <hgroup class="restaurant_header__top block-padding">
                <h2 class="restaurant_header__name">La palette du goût</h2>
                <div class="heart heart__restaurant_position">
                    <label class="heart_checkbox">
                        <input type="checkbox" />
                        <span class="heart_checkbox-check"></span>
                    </label>
                </div>
            </hgroup>
        </header>
        <main class="block-padding menu">
            <section class="restaurant_menu">
                <h3 class="restaurant_menu__entitled">Entrées</h3>
                <hr class="restaurant_menu__separation">
                <div class="restaurant_menu__items">                   
                    <label class="menu_c restaurant_menu__item shadow">
                        <div class="menu_c__text">
                            <h4 class="menu_c__name">Fricassée d'escargots</h4>
                            <div class="menu_c__description">
                                <p class="menu_c__desc">Au piment d'Espelette</p>
                                <p class="menu_c__price">25€</p>
                            </div>
                        </div>
                        <input type="checkbox"/>
                        <div class="menu_c_checkbox-check">
                            <div class="menu_c__check">
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </div>
                        </div>
                    </label>                   
                    <label class="menu_c restaurant_menu__item shadow">
                        <div class="menu_c__text">
                            <h4 class="menu_c__name">Foie gras de canard mi-cuit</h4>
                            <div class="menu_c__description">
                                <p class="menu_c__desc">Et ses copeaux de truffe noire</p>
                                <p class="menu_c__price">35€</p>
                            </div>
                        </div>
                        <input type="checkbox"/>
                        <div class="menu_c_checkbox-check">
                            <div class="menu_c__check">
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </div>
                        </div>
                    </label>                   
                    <label class="menu_c restaurant_menu__item shadow">
                        <div class="menu_c__text">
                            <h4 class="menu_c__name">Œuf au plat</h4>
                            <div class="menu_c__description">
                                <p class="menu_c__desc">Assaisonné à la truffe sur lit de caviar</p>
                                <p class="menu_c__price">20€</p>
                            </div>
                        </div>
                        <input type="checkbox"/>
                        <div class="menu_c_checkbox-check">
                            <div class="menu_c__check">
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </div>
                        </div>
                    </label>                   
                </div>
            </section>
            <section class="restaurant_menu">
                <h3 class="restaurant_menu__entitled">Plats</h3>
                <hr class="restaurant_menu__separation">
                <label class="menu_c restaurant_menu__item shadow">
                    <div class="menu_c__text">
                        <h4 class="menu_c__name">Filet de bœuf aux herbes</h4>
                        <div class="menu_c__description">
                            <p class="menu_c__desc">Accompagné de sa ribambelle de légumes</p>
                            <p class="menu_c__price">40€</p>
                        </div>
                    </div>
                    <input type="checkbox"/>
                    <div class="menu_c_checkbox-check">
                        <div class="menu_c__check">
                            <i class="fa-sharp fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                </label>                   
                <label class="menu_c restaurant_menu__item shadow">
                    <div class="menu_c__text">
                        <h4 class="menu_c__name">Parmentier de queue de bœuf</h4>
                        <div class="menu_c__description">
                            <p class="menu_c__desc">À la truffe noire sur sa purée de panais</p>
                            <p class="menu_c__price">35€</p>
                        </div>
                    </div>
                    <input type="checkbox"/>
                    <div class="menu_c_checkbox-check">
                        <div class="menu_c__check">
                            <i class="fa-sharp fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                </label>                   
                <label class="menu_c restaurant_menu__item shadow">
                    <div class="menu_c__text">
                        <h4 class="menu_c__name">Filet de turbot</h4>
                        <div class="menu_c__description">
                            <p class="menu_c__desc">Aux agrumes</p>
                            <p class="menu_c__price">44€</p>
                        </div>
                    </div>
                    <input type="checkbox"/>
                    <div class="menu_c_checkbox-check">
                        <div class="menu_c__check">
                            <i class="fa-sharp fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                </label>                   

            </section>
            <section class="restaurant_menu">
                <h3 class="restaurant_menu__entitled">Desserts</h3>
                <hr class="restaurant_menu__separation">
                <label class="menu_c restaurant_menu__item shadow">
                    <div class="menu_c__text">
                        <h4 class="menu_c__name">Paris-Brest</h4>
                        <div class="menu_c__description">
                            <p class="menu_c__desc">Revisité</p>
                            <p class="menu_c__price">18€</p>
                        </div>
                    </div>
                    <input type="checkbox"/>
                    <div class="menu_c_checkbox-check">
                        <div class="menu_c__check">
                            <i class="fa-sharp fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                </label>                   
                <label class="menu_c restaurant_menu__item shadow">
                    <div class="menu_c__text">
                        <h4 class="menu_c__name">Macaron au chocolat d'exception</h4>
                        <div class="menu_c__description">
                            <p class="menu_c__desc">Et glace à la vanille de Madagascar</p>
                            <p class="menu_c__price">22€</p>
                        </div>
                    </div>
                    <input type="checkbox"/>
                    <div class="menu_c_checkbox-check">
                        <div class="menu_c__check">
                            <i class="fa-sharp fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                </label>                   
                <label class="menu_c restaurant_menu__item shadow">
                    <div class="menu_c__text">
                        <h4 class="menu_c__name">Mousse au chocolat </h4>
                        <div class="menu_c__description">
                            <p class="menu_c__desc">Au piment d'Espelette et à la truffe noire</p>
                            <p class="menu_c__price">23€</p>
                        </div>
                    </div>
                    <input type="checkbox"/>
                    <div class="menu_c_checkbox-check">
                        <div class="menu_c__check">
                            <i class="fa-sharp fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                </label>                   

            </section>
            <div class="command_button">
                <button class="button shadow button__command">Commander</button>
            </div>
        </main>
        <footer  class="block-padding">
            <nav>
                <a href="/" class="footer__homelink">ohmyfood</a>
                <ul>
                    <li><a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a></li>
                    <li><a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a></li>
                    <li><a href="#">Mentions légales</a></li>
                    <li><a href="mailto:contact@ohmyfood.fr">Contact</a></li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
